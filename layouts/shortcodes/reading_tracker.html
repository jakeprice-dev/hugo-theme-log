{{ range .Site.Data.reading_tracker }}
<table>
    <thead>
        <tr>
            <th>Book</th>
            <th>Series</th>
            <th>Author</th>
            <th>Started</th>
            <th>Finished</th>
            <th>Rating</th>
            <th>Summary</th>
        </tr>
    </thead>
    <tbody>
        {{ range .Books }}
        <tr>
            <td>{{ .Book }}</td>
            <td>{{ .Series }}</td>
            <td>{{ .Author }}</td>
            <td>{{ .Started }}</td>
            <td>{{ .Finished }}</td>
            <td>{{ .Rating }}</td>
            <td><a>{{ .Summary }}</a></td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{ end }}
