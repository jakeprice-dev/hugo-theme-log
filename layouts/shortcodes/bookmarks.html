<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Link</th>
            <th>Tags</th>
        </tr>
    </thead>
    <tbody>
        {{ range .Site.Data }} {{ range .Bookmarks }}
        <tr>
            <td>{{ .date }}</td>
            <td><a href="{{ .url }}">{{ .title }}</a></td>
            <td>{{ .tags }}</td>
        </tr>
        {{ end }} {{ end }}
    </tbody>
</table>
